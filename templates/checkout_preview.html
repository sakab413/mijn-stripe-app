<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>EasyCashBack | Voordeel Bevestigen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10b981; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .card { background: var(--card); width: 100%; max-width: 380px; padding: 40px; border-radius: 28px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        
        .icon-circle { background: rgba(16, 185, 129, 0.1); width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; color: var(--primary); font-size: 32px; }
        
        h2 { margin: 0 0 12px 0; font-size: 22px; font-weight: 700; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 32px; line-height: 1.5; }

        .price-container { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 24px; margin-bottom: 32px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 15px; }
        .discount { color: var(--primary); font-weight: 600; }
        .total { border-top: 1px solid rgba(255,255,255,0.1); margin-top: 16px; padding-top: 16px; font-size: 20px; font-weight: 700; }

        .btn-apply { display: block; width: 100%; padding: 18px; background: var(--primary); color: white; border-radius: 14px; font-weight: 700; text-decoration: none; transition: 0.2s; border: none; font-size: 16px; }
        .btn-apply:hover { background: #059669; transform: translateY(-2px); }
        .cancel { display: block; margin-top: 20px; color: #64748b; font-size: 13px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">✓</div>
        <h2>Voordeel Gevonden!</h2>
        <p>Je Smart-Portefeuille is gekoppeld. De cashback wordt direct verwerkt bij het afrekenen.</p>
        
        <div class="price-container">
            <div class="row">
                <span>Winkelmandje</span>
                <span>€50,00</span>
            </div>
            <div class="row">
                <span class="discount">EasyCashBack Deal</span>
                <span class="discount">-€5,00</span>
            </div>
            <div class="row total">
                <span>Nieuw Totaal</span>
                <span>€45,00</span>
            </div>
        </div>

        <a href="/webshop_success" class="btn-apply">Nu Toepassen</a>
        <a href="/" class="cancel">Annuleren</a>
    </div>
</body>
</html>
