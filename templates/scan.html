<!DOCTYPE html>
<html>
<head>
    <title>EasyCashBack Engine</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .ai-card { background: #1e293b; width: 360px; border-radius: 24px; padding: 40px; text-align: center; border-top: 6px solid #10b981; }
        .spinner { border: 4px solid #334155; border-top: 4px solid #10b981; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .log { font-family: monospace; font-size: 13px; color: #94a3b8; text-align: left; }
    </style>
</head>
<body>
    <div class="ai-card">
        <div class="spinner"></div>
        <h2>EasyCashBack AI</h2>
        <div class="log">
            <div id="l1">> AI-engine initialiseert...</div>
            <div id="l2">> Pagina scannen op prijzen...</div>
            <div id="l3">> Zoeken naar cashback-mogelijkheden...</div>
        </div>
    </div>
    <script>
        setTimeout(() => { document.getElementById('l1').innerHTML = "> Verbonden met browser"; }, 1000);
        setTimeout(() => { document.getElementById('l2').innerHTML = "> Winkelmandje gedetecteerd (€50,00)"; }, 2000);
        setTimeout(() => { document.getElementById('l3').innerHTML = "> <b>AI Deal: €5,00 korting gevonden!</b>"; document.getElementById('l3').style.color="#10b981"; }, 3000);
        setTimeout(() => { window.location.href = "/checkout_preview"; }, 4500);
    </script>
</body>
</html>
