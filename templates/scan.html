<!DOCTYPE html>
<html>
<head>
    <title>Checking Out...</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8f9fa; color: #333; overflow: hidden; }
        .webshop { padding: 50px; filter: blur(5px); pointer-events: none; opacity: 0.5; }
        .cart-item { background: white; padding: 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; max-width: 600px; margin: 0 auto; }
        
        /* Honey Popup Style */
        .ai-overlay { 
            position: fixed; top: 30px; right: 30px; width: 340px; 
            background: white; border-radius: 20px; box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            padding: 25px; border-top: 5px solid #3b82f6; animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(450px); } to { transform: translateX(0); } }
        
        .status-title { font-weight: bold; font-size: 18px; margin-bottom: 15px; display: flex; align-items: center; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; margin-right: 12px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .codes { font-family: 'Consolas', monospace; font-size: 13px; color: #666; background: #fdfdfd; padding: 10px; border-radius: 10px; }
        .code { padding: 4px 0; }
        .success-box { display: none; background: #ecfdf5; color: #059669; padding: 15px; border-radius: 12px; margin-top: 15px; font-weight: bold; text-align: center; }
    </style>
    <script>
        window.onload = function() {
            setTimeout(() => { document.getElementById('code1').innerHTML = "âŒ DISCOUNT10: Not valid here"; }, 800);
            setTimeout(() => { document.getElementById('code2').innerHTML = "âŒ PROMO2026: Expired"; }, 1600);
            setTimeout(() => { 
                document.getElementById('code3').innerHTML = "âœ… AI_PROXY_GLOBAL: APPLIED!";
                document.getElementById('code3').style.color = "#059669";
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            }, 2600);
            
            setTimeout(() => { document.getElementById('final-form').submit(); }, 4500);
        }
    </script>
</head>
<body>
    <div class="webshop">

</body>
</html>
