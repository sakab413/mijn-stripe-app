<!DOCTYPE html>
<html>
<head>
    <title>AI Engine Scanning...</title>
    <style>
        body { background: #0b0e14; color: #00ff88; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .console { width: 80%; max-width: 600px; padding: 20px; border: 1px solid #333; background: #000; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        .line { margin-bottom: 10px; opacity: 0; animation: fadeIn 0.5s forwards; }
        .line:nth-child(2) { animation-delay: 1s; }
        .line:nth-child(3) { animation-delay: 2s; }
        .line:nth-child(4) { animation-delay: 3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .dots:after { content: '.'; animation: dots 1.5s infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } }
    </style>
    <script>
        // Na 4 seconden stuurt hij de gebruiker door naar de betaling
        setTimeout(function(){ document.getElementById('auto-form').submit(); }, 4500);
    </script>
</head>
<body>
    <div class="console">
        <div class="line">>> MONITORING ACTIVE_SESSION...</div>
        <div class="line">>> EXTERNAL_CART_DETECTED: Zalando.nl [Value: €50,00]</div>
        <div class="line">>> APPLYING_AI_PROXY_DISCOUNT: -€5,00 <span style="color:white;">(Success)</span></div>
        <div class="line">>> INITIATING SECURE TRANSACTION: €45,00<span class="dots"></span></div>
        
        <form id="auto-form" action="/create-checkout-session" method="POST" style="display:none;">
            <input type="hidden" name="type" value="simulation">
        </form>
    </div>
</body>
</html>
