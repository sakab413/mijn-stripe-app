<!DOCTYPE html>
<html>
<head>
    <title>Scanning...</title>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .scan-container { text-align: center; width: 320px; }
        .scanner-line { width: 100%; height: 2px; background: #10b981; box-shadow: 0 0 15px #10b981; position: relative; animation: scan 2s ease-in-out infinite; }
        .box { border: 2px solid rgba(16, 185, 129, 0.3); height: 200px; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; position: relative; }
        @keyframes scan { 0%, 100% { top: 0; } 50% { top: 100%; } }
        .status-text { font-family: monospace; color: #10b981; font-size: 14px; }
    </style>
</head>
<body>
    <div class="scan-container">
        <div class="box">
            <div class="scanner-line"></div>
            <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/f8253102-1f41-4775-9e66-41808608d0e7/AIR+FORCE+1+%2707.png" width="120" style="opacity: 0.5;">
        </div>
        <div class="status-text" id="status">INITIALISEREN...</div>
    </div>
    <script>
        const status = document.getElementById('status');
        setTimeout(() => { status.innerText = "DOMEIN: NIKE.COM"; }, 1000);
        setTimeout(() => { status.innerText = "VALIDEREN MANDJE..."; }, 2000);
        setTimeout(() => { status.innerText = "KORTING GEVONDEN: â‚¬5,00"; status.style.color = "white"; }, 3500);
        setTimeout(() => { window.location.href = "/checkout_preview"; }, 5000);
    </script>
</body>
</html>
