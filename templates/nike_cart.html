<!DOCTYPE html>
<html>
<head>
    <title>Winkelmandje | Nike</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 0; background: #fff; }
        header { padding: 20px 50px; border-bottom: 1px solid #eee; font-weight: bold; font-size: 24px; }
        .container { max-width: 1000px; margin: 40px auto; display: flex; gap: 50px; padding: 0 20px; }
        .summary { flex: 1; background: #f7f7f7; padding: 30px; border-radius: 8px; height: fit-content; }
        .easy-tag { color: #10b981; font-weight: bold; }
        .btn-buy { background: #000; color: #fff; width: 100%; padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <header>NIKE</header>
    <div class="container">
        <div style="flex: 2;">
            <h1>Winkelmandje</h1>
            <div style="display: flex; gap: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
                <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/f8253102-1f41-4775-9e66-41808608d0e7/AIR+FORCE+1+%2707.png" width="120">
                <div><h3>Nike Air Force 1 '07</h3><p>Maat: 44</p></div>
                <div style="margin-left: auto;">€50,00</div>
            </div>
        </div>
        <div class="summary">
            <h2>Overzicht</h2>
            <div style="display:flex; justify-content:space-between; margin:10px 0;"><span>Subtotaal</span><span>€50,00</span></div>
            <div style="display:flex; justify-content:space-between; margin:10px 0;" class="easy-tag"><span>EasyCashBack Voordeel</span><span>-€5,00</span></div>
            <div style="display:flex; justify-content:space-between; margin:20px 0; font-weight:bold; font-size:18px; border-top:1px solid #ddd; padding-top:15px;"><span>Totaal</span><span>€45,00</span></div>
            <button class="btn-buy">Bestelling plaatsen</button>
        </div>
    </div>
</body>
</html>
