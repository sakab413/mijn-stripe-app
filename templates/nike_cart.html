<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Winkelmandje. Nike NL</title>
    <style>
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; margin: 0; color: #111; background: #fff; }
        header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f5f5f5; }
        .nike-logo { width: 60px; }
        .container { max-width: 1100px; margin: 40px auto; display: flex; padding: 0 20px; gap: 40px; }
        .cart-section { flex: 2; }
        .summary-section { flex: 1; }
        h1 { font-size: 24px; font-weight: 500; margin-bottom: 25px; }
        .product-card { display: flex; gap: 20px; padding-bottom: 30px; border-bottom: 1px solid #ebebeb; }
        .product-img { width: 150px; height: 150px; background: #f6f6f6; border-radius: 4px; object-fit: cover; }
        .product-info h3 { margin: 0; font-size: 16px; font-weight: 500; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 16px; }
        .total-row { border-top: 1px solid #ebebeb; border-bottom: 1px solid #ebebeb; margin: 20px 0; padding: 20px 0; font-weight: 500; font-size: 18px; }
        .easy-discount { color: #10b981; font-weight: 500; }
        .btn-black { background: #111; color: #fff; width: 100%; padding: 18px; border-radius: 30px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<header>
    <svg class="nike-logo" viewBox="0 0 24 24" fill="#111"><path d="M21 8.719L7.836 14.303C6.74 14.768 5.818 15 5.075 15c-.836 0-1.445-.295-1.819-.884-.485-.76-.273-1.982.559-3.272.494-.754 1.122-1.446 1.734-2.108l-.144.128c-.435.393-.85.792-1.233 1.227-.05.058-.101.116-.149.176-.324.402-.534.802-.596 1.137-.043.23.007.412.152.54.144.127.35.193.61.193.361 0 .81-.116 1.344-.347L21 8.719z"></path></svg>
</header>
<div class="container">
    <div class="cart-section">
        <h1>Winkelmandje</h1>
        <div class="product-card">
            <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/f8253102-1f41-4775-9e66-41808608d0e7/AIR+FORCE+1+%2707.png" class="product-img">
            <div class="product-info">
                <h3>Nike Air Force 1 '07</h3>
                <p>Maat: 44</p>
            </div>
            <div style="margin-left: auto;">€50,00</div>
        </div>
    </div>
    <div class="summary-section">
        <h2>Overzicht</h2>
        <div class="summary-row"><span>Subtotaal</span> <span>€50,00</span></div>
        <div class="summary-row"><span class="easy-discount">EasyCashBack Deal</span> <span class="easy-discount">-€5,00</span></div>
        <div class="total-row"><div class="summary-row"><span>Totaal</span> <span>€45,00</span></div></div>
        <button class="btn-black">Afrekenen</button>
    </div>
</div>
</body>
</html>
