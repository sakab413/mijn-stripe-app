<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>EasyCashBack | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #10b981; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); width: 100%; max-width: 480px; padding: 40px; border-radius: 28px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .status-tag { display: inline-flex; align-items: center; background: rgba(239, 68, 68, 0.1); color: #ef4444; padding: 6px 12px; border-radius: 99px; font-size: 13px; font-weight: 600; margin-bottom: 32px; }
        .status-dot { height: 8px; width: 8px; background: #ef4444; border-radius: 50%; margin-right: 8px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 24px; border-radius: 20px; text-align: left; margin-bottom: 20px; }
        .btn { display: block; width: 100%; padding: 16px; border-radius: 12px; font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.2s; text-decoration: none; text-align: center; border: none; box-sizing: border-box; }
        .btn-blue { background: #3b82f6; color: white; margin-bottom: 10px; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); max-width: 400px; padding: 32px; border-radius: 24px; border: 1px solid var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: var(--primary);">EasyCashBack</h1>
        <div class="status-tag"><span class="status-dot"></span> Systeemstatus: Niet Gekoppeld</div>
        <div class="card">
            <h3 style="margin:0;">Stap 1: Beveiliging</h3>
            <p style="color:#94a3b8; font-size:14px;">Koppel je bankrekening voor automatische cashback.</p>
            <form action="/create-checkout-session" method="POST"><button type="submit" class="btn btn-blue">Koppel veilig via hier</button></form>
        </div>
        <div class="card">
            <h3 style="margin:0;">Stap 2: Systeem</h3>
            <p style="color:#94a3b8; font-size:14px;">Activeer de techniek achter de schermen.</p>
            <button class="btn btn-outline" onclick="openModal()">Achter de schermen</button>
        </div>
    </div>
    <div id="setupModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--primary);">Systeem Activatie</h2>
            <p>Klik op de knop en druk op <b>Ctrl+D</b> om de assistent op te slaan in je browser.</p>
            <a href="javascript:(function(){window.location.href='https://mijn-stripe-app.onrender.com/scan?ref='+encodeURIComponent(window.location.href);})();" 
               class="btn btn-blue" style="background:var(--primary)" onclick="alert('Druk nu op Ctrl+D!')">ðŸš€ ACTIVEER ASSISTENT</a>
            <button onclick="closeModal()" style="background:none; border:none; color:#ef4444; cursor:pointer; width:100%;">Sluiten</button>
        </div>
    </div>
    <script>
        function openModal() { document.getElementById('setupModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('setupModal').style.display = 'none'; }
    </script>
</body>
</html>
