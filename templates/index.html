<!DOCTYPE html>
<html>
<head>
    <title>AI Proxy Dashboard</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; text-align: center; padding: 50px 20px; }
        .dashboard { background: #1e293b; padding: 40px; border-radius: 24px; display: inline-block; width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .status-bar { background: #334155; padding: 10px; border-radius: 10px; margin-bottom: 30px; font-size: 14px; color: #94a3b8; }
        .status-dot { height: 10px; width: 10px; background-color: #22c55e; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .action-card { background: #2d3748; padding: 20px; border-radius: 16px; margin-bottom: 20px; text-align: left; border: 1px solid #4a5568; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 16px; transition: 0.3s; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-outline { background: transparent; color: #10b981; border: 2px solid #10b981; }
        .btn-outline:hover { background: #10b981; color: white; }
        p { font-size: 14px; color: #94a3b8; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="status-bar">
            <span class="status-dot"></span> AI Engine: Active & Monitoring
        </div>
        
        <div class="action-card">
            <h3>Bank Connection</h3>
            <p>Your bank is linked for automated micro-transactions and discounts.</p>
            <form action="/create-checkout-session" method="POST">
                <input type="hidden" name="type" value="setup">
                <button type="submit" class="btn-primary">Manage Connection (â‚¬10)</button>
            </form>
        </div>

        <div style="margin: 30px 0; border-top: 1px solid #334155;"></div>

        <div class="action-card" style="border-style: dashed;">
            <h3 style="color: #10b981;">Simulate External Event</h3>
            <p>Trigger a background purchase detection (e.g., 3 hours later at Zalando).</p>
            <form action="/scan" method="GET">
                <button type="submit" class="btn-outline">Simulate Webshop Purchase</button>
            </form>
        </div>
    </div>
</body>
</html>
