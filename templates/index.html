<!DOCTYPE html>
<html>
<head>
    <title>EasyCashBack Dashboard</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; text-align: center; padding: 50px 20px; }
        .dashboard { background: #1e293b; padding: 40px; border-radius: 24px; display: inline-block; width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .status-bar { background: #334155; padding: 10px; border-radius: 10px; margin-bottom: 30px; font-size: 14px; color: #94a3b8; }
        .status-dot { height: 10px; width: 10px; background-color: #ef4444; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .action-card { background: #2d3748; padding: 25px; border-radius: 16px; margin-bottom: 20px; text-align: left; border: 1px solid #4a5568; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 16px; transition: 0.3s; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-sim { background: transparent; color: #10b981; border: 2px solid #10b981; margin-top: 10px; }
        h3 { margin-top: 0; color: #f8fafc; }
        p { font-size: 14px; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1 style="margin-bottom: 5px;">EasyCashBack</h1>
        <div class="status-bar"><span class="status-dot"></span> System Status: Not Connected</div>
        
        <div class="action-card">
            <h3>Account Koppelen</h3>
            <p>Verbind uw bankrekening om de automatische cashback-engine te activeren.</p>
            <form action="/create-checkout-session" method="POST">
                <input type="hidden" name="type" value="setup">
                <button type="submit" class="btn-primary">Koppel Bank & Activeer</button>
            </form>
        </div>

        <div class="action-card" style="border-style: dashed; background: rgba(16, 185, 129, 0.05);">
            <h3>Demo Simulatie</h3>
            <p>Test hoe EasyCashBack een aankoop onderschept en korting toepast.</p>
            <form action="/scan" method="GET">
                <button type="submit" class="btn-sim">Start Transactie Simulatie</button>
            </form>
        </div>
    </div>
</body>
</html>
